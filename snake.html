<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess Snake Dual Game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="snake.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
	</head>
	<body style="background-color: #212121">
		<div class="container-fluid py-5">
			<h1 id="game-title" class="text-white text-center mb-5">
				<script>
					document.addEventListener("DOMContentLoaded", function () {
						const topology = sessionStorage.getItem("topology");
						const titleElement = document.getElementById("game-title");
						if (topology) {
							titleElement.textContent = `Snake game on ${topology}`;
						} else {
							titleElement.textContent = "Snake game on unknown topology";
						}
					});
				</script>
			</h1>
			<div class="row justify-content-center">
				<!-- Square -->
				<div id="leftComponent" class="col-lg-5 mb-4">
					<div class="card shadow">
						<div
							class="card-header text-white"
							style="
								background-color: #1a1a1a;
								border-bottom: 1px solid #727272;
							">
							<h5 class="mb-0">Square with sides identified</h5>
						</div>
						<div class="card-body">
							<div id="game"></div>
						</div>
						<div class="card-footer" style="border-top: 1px solid #727272">
							<div
								class="d-flex justify-content-between align-items-center text-white">
								<span id="score1">
									<script>
										document.addEventListener("DOMContentLoaded", function () {
											setInterval(function () {
												const snakePosition = JSON.parse(
													sessionStorage.getItem("snakePosition")
												);
												const snakeLength = snakePosition
													? snakePosition.length
													: 1;
												document.getElementById("score1").textContent =
													"Score: " + snakeLength;
											}, 50); // have to update at least every 1000/framerate ms
										});
									</script>
								</span>
								<span id="highestScore1">
									<script>
										document.addEventListener("DOMContentLoaded", function () {
											setInterval(function () {
												const snakePosition = JSON.parse(
													sessionStorage.getItem("snakePosition")
												);
												const snakeLength = snakePosition
													? snakePosition.length
													: 1;
												document.getElementById("highestScore1").textContent =
													"Highest score : ";
											}, 50); // have to update at least every 1000/framerate ms
										});
									</script>
								</span>
							</div>
						</div>
					</div>
				</div>
				<!-- 3D topology -->
				<div class="col-lg-5 mb-4">
					<div class="card shadow">
						<div
							class="card-header text-white"
							style="
								background-color: #1a1a1a;
								border-bottom: 1px solid #727272;
							">
							<h5 class="mb-0">3D surface</h5>
						</div>
						<div class="card-body">
							<div id="surface"></div>
						</div>
						<div class="card-footer" style="border-top: 1px solid #727272">
							<div
								class="d-flex justify-content-between align-items-center text-white">
								<span id="score2">
									<script>
										document.addEventListener("DOMContentLoaded", function () {
											setInterval(function () {
												const snakePosition = JSON.parse(
													sessionStorage.getItem("snakePosition")
												);
												const snakeLength = snakePosition
													? snakePosition.length
													: 1;
												document.getElementById("score2").textContent =
													"Score: " + snakeLength;
											}, 50); // have to update at least every 1000/framerate ms
										});
									</script>
								</span>
								<span id="highestScore2">
									<script>
										document.addEventListener("DOMContentLoaded", function () {
											setInterval(function () {
												const snakePosition = JSON.parse(
													sessionStorage.getItem("snakePosition")
												);
												const snakeLength = snakePosition
													? snakePosition.length
													: 1;
												document.getElementById("highestScore2").textContent =
													"Highest score : ";
											}, 50); // have to update at least every 1000/framerate ms
										});
									</script>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

		<!-- Function to toggle components -->
		<script>
			document.addEventListener("keydown", function (event) {
				if (event.code === "KeyQ") {
					const leftComponent = document.getElementById("leftComponent");
					if (leftComponent.style.display === "none") {
						leftComponent.style.display = "block";
					} else {
						leftComponent.style.display = "none";
					}
				}
			});
		</script>
