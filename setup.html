<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Setup Snake Game</title>
	</head>
	<body>
		<form id="setupForm">
			<!-- Values to setup the grid -->
			<label>Width:</label>
			<input type="number" id="width" value="600" required />
			<label>Height:</label>
			<input type="number" id="height" value="600" required />
			<label>scale:</label>
			<input type="number" id="scale" value="20" required />

			<!-- Values to setup the topology -->
			<p>Select a topology:</p>
			<input type="radio" id="topology" value="flat" required />
			<label for="flat">Flat</label><br />
			<input type="radio" id="topology" value="toroidal" />
			<label for="toroidal">Toroidal</label><br />
			<input type="radio" id="topology" value="spherical" />
			<label for="spherical">Spherical</label><br />

			<button type="submit">Start Game</button>
		</form>

		<script async src="setup.js"></script>
	</body>
</html>
